<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" title="happy republic" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY REPUBLICDAY</title>
    <link rel="stylesheet" href="css/custom.css">
    <link rel="app.js" href="js/app.js">
</head>
<body>
   
    <div class="main" ><div class="overlay">
        <div class="title">74th Republic Day on January 26, 2023</div>
        <div class="title" id="enddate ">HAPPY REPUBLIC DAY<br>
        <div class="title" id="demo" > <p>
            <p id="demo"></p>
        </p></div>
        
<audio src="Maa-Tujhe-Salaam-A.R.-Rahman.mp3" controls autoplay  loop></audio>
<script >
    // Set the date we're counting down to
    var countDownDate = new Date("Jan 27, 2023 09:33:00" ).getTime();
    
    // Update  <the count down every 1 second
    var x = setInterval(function() {
    
      // Get today's date and time
      var now = new Date().getTime();
    
      // Find the distance between now and the count down date
      var distance = countDownDate - now;
    
      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
      // Display the result in the element with id="demo"
      document.getElementById("demo").innerHTML = days + "days " + hours + "hours "
      + minutes + "minutes " + seconds + "seconds ";
    
      // If the count down is finished, write some text
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML ="www.google.com";
      
      }
    }, 100);    
</script>


</body>
</html>
